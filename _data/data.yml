    summary: |
      I am a highly skilled, solutions-focussed Electrical and Electronic Engineer with extensive manual and automation experience in designing, developing and managing testing environments. I am well-rounded, consistent with strong technical knowledge and a passion for learning and adapting new technology, I use my full range of communication, leadership and technical skills to deliver bespoke multi-faceted projects within deadlines.
education:
    - degree: Beng Electrical and Electronic engineering
      university: University of Manchester
      time: 2009 - 2011
      details: |
        A developed strong knowledge of core concepts in Electrical and Electronic Engineering.
          - Electronics modules include, Microcomputer engineering, Circuit analysis, Digital system design including FPGA,VHDL design, EMF, Circuit design, Communication systems & Measurements, Java, embedded C programming, Signals and systems, control systems, analogue and digital communication, Transmissions lines and Computer Systems Architecture.
          - Electrical modules include, Energy Transport and Conversion, Machines, Drives & Power electronics, Generation and Transport of Electrical Energy, Power System Plant & Protection, Electrical Drive Systems. Drive Systems.
          - Final year microelectronics project, fabricating transparent thin film transistors, measuring its DC characterisation and low frequency noise effects. Adequate theoretical, professional research and practical testing skills were gained over the year in a specialised area of study.
          
